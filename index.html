<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="/First_Case/style.css">
</head>
<body class="body">
    <h1 id="header">TIC-TAC-TOE GAME</h1>
 
    <div class="container">
        <div id="first" class="boxes"><p class="space"></p></div>
        <div id="second" class="boxes"><p class="space"></p></div>
        <div id="third" class="boxes"><p class="space"></p></div>
        <div id="fourth" class="boxes"><p class="space"></p></div>
        <div id="fifth" class="boxes"><p class="space"></p></div>
        <div id="sixth" class="boxes"><p class="space"></p></div>
        <div id="seventh" class="boxes"><p class="space"></p></div>
        <div id="eighth" class="boxes"><p class="space"></p></div>
        <div id="ninth" class="boxes"><p class="space"></p></div>
        <div id="result"></div>
        <button id="reload">Restart</button>
    </div>
    <h3 id="move">X's Move</h3>
<script src="/First_Case/script.js"></script>
</body>
</html>
